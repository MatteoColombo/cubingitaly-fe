<div fxLayout fxLayoutAlign="center">
    <div fxFlex.lt-md="90%" fxFlex.gt-sm="100%" fxLayout="column" *ngIf="directions">

            <h2>{{d.mean.name}}</h2>
            <html-viewer [content]="d.directions"></html-viewer>
        </ng-container>
    </div>
</div>
