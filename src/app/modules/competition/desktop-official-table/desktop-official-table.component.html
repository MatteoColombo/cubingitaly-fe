<table class="mat-elevation-z1">
    <thead>
      <th></th>
      <th>Data</th>
      <th>Nome</th>
      <th fxHide.lt-lg>Citt√†</th>
    </thead>
    <tr *ngFor="let c of competitions; let i = index" [ngClass]="(i%2)===0?'even':'odd'">
      <td class="wca"><a href="https://www.worldcubeassociation.org/competitions/{{c.id}}" target="blank"><img
            src="/assets/images/wca.svg" /></a></td>
      <td class="date">{{ c | compDays}}</td>
      <td class="name"><a routerLink="/competizioni/{{c.id}}">{{c.name}}</a></td>
      <td fxHide.lt-lg><strong>{{c.city}}</strong>, {{c.country}}<a class="location"
          href="https://maps.google.com/?q={{c.address}}" target="blank" *ngIf="!c.isMultiLocation">
          <fa-icon icon="external-link-alt"></fa-icon>
        </a></td>
    </tr>
  </table>
