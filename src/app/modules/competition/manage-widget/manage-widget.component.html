<h2>Gestione competizioni</h2>
<mat-list>

    <fa-icon icon="list"></fa-icon>Le mie competizioni
  </a>
  <a routerLink="/admin/competizioni/new" mat-list-item *ifRole="'cComp'">

  </a>
</mat-list>
