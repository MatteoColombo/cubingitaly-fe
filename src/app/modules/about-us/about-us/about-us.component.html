<div fxLayout fxLayoutAlign="center">
  <div fxFlex.gt-sm="80%" fxFlex.lt-md="90%" fxLayout="column" fxLayoutGap="30px">
    <page-viewer [pageId]="pageId"></page-viewer>
    <board></board>
    <mat-divider></mat-divider>
    <div>
      <div fxLayout="column" *ngFor="let team of teams">
        <h2>{{team.name}}</h2>
        <p [innerHTML]="mapTeamMembers[team.id] | team: team.id"></p>
        <mat-divider></mat-divider>
      </div>
    </div>
  </div>
</div>
